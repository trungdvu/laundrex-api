version: '3'

services:
  db:
    image: postgres:15.2-alpine
    container_name: laundrex-db-local
    restart: always
    ports:
      - '5432:5432'
    env_file:
      - .env
    volumes:
      - ./db/data:/var/lib/postgresql/data
